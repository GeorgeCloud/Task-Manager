{% extends '_base.html' %}



{% block header %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<h1>Update Task</h1>

<div class="content">
    <table>
        <tr>
            <th>content</th>
            <th>Added</th>
        </tr>
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
        </tr>
    </table>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" placeholder="new task content">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
